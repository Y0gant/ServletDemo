<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Servlet Example</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<form action="SayHello" method="get">
    <label for="fname">First Name:</label>
    <br/>
    <input id="fname" name="fname" type="text"/>
    <br/>
    <label for="lname">Last Name:</label>
    <br/>
    <input id="lname" name="lname" type="text"/> <br/>
    <input type="submit" value="Send"/>
    <input name="reset" type="reset" value="Reset"/>
</form>
<form action="calculator" method="post">
    Enter 1st number : <input name="num1" type="text"/><br/>
    Enter 2nd number :<input name="num2" type="text"/><br/>
    <div class="radio-group">
        <label class="radio-option">
            <input name="operation" type="radio" value="add"/>
            Addition
        </label>
        <label class="radio-option">
            <input name="operation" type="radio" value="sub"/>
            Subtraction
        </label>
        <label class="radio-option">
            <input name="operation" type="radio" value="mul"/>
            Multiplication
        </label>
        <label class="radio-option">
            <input name="operation" type="radio" value="div"/>
            Division
        </label>
    </div>
    <input type="submit" value="Calculate"/>
</form>
</body>
</html>
